<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Hello, <span th:text="${user.name}">USERNAME</span>!</h2>

    <div th:switch="${employees.size}">
        <div th:case="0">
            <p>You don't have any employees yet.</p>
        </div>
        <div th:case="*">
            <ul th:each="employee in ${employees}">
                <li th:text="${employee.email}">EMPLOYEE</li>
            </ul>
        </div>
    </div>
</body>

</html>
